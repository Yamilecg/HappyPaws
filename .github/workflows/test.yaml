name: Run Unit Tests with Coverage Report

on:
  pull_request:
    branches:
      - main
      - development

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage
        run: |
          npx jest --coverage --testLocationInResults \
            --coverageReporters=json-summary \
            --coverageThreshold='{
              "global": {
                "branches": 80,
                "functions": 80,
                "lines": 80,
                "statements": 80
              }
            }'

      - name: Publish test report
        uses: dorny/test-reporter@v1
        if: success() || failure() # siempre corre, incluso si fallan los tests
        with:
          name: Jest Tests
          path: coverage/coverage-summary.json
          reporter: jest
          fail-on-error: true
